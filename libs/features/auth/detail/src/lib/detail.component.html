<!-- Page Header -->
<div class="block justify-between page-header sm:flex">
  <div>
    <h3 class="text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-white text-2xl font-medium">
      Details
    </h3>
  </div>

</div>
<!-- Page Header Close -->
<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <button type="submit" class="ti-btn ti-btn-primary">Save</button>
  <button type="submit" class="ti-btn ti-btn-secondary">Cancel</button>
  <button pButton pRipple label="Submit" class="p-button-success"></button>

</form>

<div class="card flex justify-content-center">
  <p-listbox [options]="cities" optionLabel="name" [style]="{'width':'15rem'}"></p-listbox>
</div>
