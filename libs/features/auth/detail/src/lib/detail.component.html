<!-- Page Header -->
<div class="block justify-between page-header sm:flex">
  <div>
    <h3 class="text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-white text-2xl font-medium">
      Details
    </h3>
  </div>

</div>
<!-- Page Header Close -->
<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <button type="submit" class="ti-btn ti-btn-primary">Save</button>
  <button type="submit" class="ti-btn ti-btn-secondary">Cancel</button>
  <button pButton pRipple label="Submit" class="p-button-success"></button>

</form>

<button type="button" class="ti-btn ti-btn-secondary" (click)="openmodal()">
  Open Modal
</button>
<div class="card flex justify-content-center">
  <p-listbox [options]="cities" optionLabel="name" [style]="{'width':'15rem'}"></p-listbox>
</div>
<button type="button" (click)="openDrawer('bottom', undefined, false, editTmpl2)">
  Open Bottom Drawer
</button>

<ng-template #editTmpl2 let-context="context" let-close="close">

  <section class="section">
    <h1>Attack Type: Malware</h1>
    <button type="button" class="btn" (click)="openDrawer(undefined, undefined, false, editTmpl2)">
      Open Details
    </button>
    <button type="button" class="btn" (click)="close.emit(true)">
      Close
    </button>
  </section>
</ng-template>

<input type="checkbox" id="drawer-right" class="drawer-toggle" />

<label for="drawer-right" class="btn btn-primary">Open Right</label>
<label class="overlay" for="drawer-right"></label>
<div class="drawer drawer-right">
  <div class="drawer-content pt-10 flex flex-col h-full">
    <label for="drawer-right" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</label>
    <div>
      <h2 class="text-xl font-medium">Create your account</h2>
      <input class="input py-1.5 my-3" placeholder="Type here..." />
    </div>
    <div class="h-full flex flex-row justify-end items-end gap-2">
      <button class="btn btn-ghost">Cancel</button>
      <button class="btn btn-primary">Create</button>
    </div>
  </div>
</div>
