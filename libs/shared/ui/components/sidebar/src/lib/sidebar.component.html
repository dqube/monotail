<!-- Start::app-sidebar -->
<aside class="app-sidebar" id="sidebar">

  <!-- Start::main-sidebar-header -->
  <div class="main-sidebar-header">
    <a href="index.html" class="header-logo">
      <img src="../assets/img/brand-logos/desktop-logo.png" alt="logo" class="main-logo desktop-logo">
      <img src="../assets/img/brand-logos/toggle-logo.png" alt="logo" class="main-logo toggle-logo">
      <img src="../assets/img/brand-logos/desktop-dark.png" alt="logo" class="main-logo desktop-dark">
      <img src="../assets/img/brand-logos/toggle-dark.png" alt="logo" class="main-logo toggle-dark">
    </a>
  </div>
  <!-- End::main-sidebar-header -->

  <!-- Start::main-sidebar -->
  <div class="main-sidebar " id="sidebar-scroll">

    <!-- Start::nav -->
    <nav class="main-menu-container nav nav-pills flex-column sub-open">
      <div class="slide-left" id="slide-left"><svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191" width="24"
          height="24" viewBox="0 0 24 24">
          <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path>
        </svg></div>
      <ul class="main-menu">
        <!-- Start::slide__category -->
        <ng-container *ngFor="let menu of pagesMenu$ | async">
          <li class="slide__category"><span class="category-name">{{menu.group}}</span>
          </li>
          <li class="slide has-sub" *ngFor="let item of menu.items">
            <a routerLink="{{ item.route }}" class="side-menu__item" [ngClass]="item.active ?'active':''">
              <svg-icon src="{{ item.icon }}" [svgClass]="'side-menu__icon'"> </svg-icon>

              <span class="side-menu__label">{{item.label}}</span>
              <i class="ri ri-arrow-right-s-line side-menu__angle" *ngIf="item?.children?.length> 0"></i>
            </a>
            <ul class="slide-menu child1 active" *ngFor="let child of item.children">
              <li class="slide side-menu__label1"><a href="javascript:void(0)">Dashboards</a></li>
              <li class="slide"><a href="index.html" class="side-menu__item">{{child.label}}</a></li>
            </ul>
          </li>
        </ng-container>


        <!-- End::slide__category -->

        <!-- Start::slide__category -->
        <li class="slide__category"><span class="category-name">Main</span></li>
        <!-- End::slide__category -->

        <!-- Start::slide -->
        <li class="slide  has-sub">
          <a href="javascript:void(0);" class="side-menu__item active open">
            <svg xmlns="http://www.w3.org/2000/svg" class="side-menu__icon" viewBox="0 0 24 24">
              <path fill="#9399a1"
                d="M18 22H6a3.003 3.003 0 0 1-3-3v-8.75a3 3 0 0 1 1.023-2.257l6.001-5.25a3.012 3.012 0 0 1 3.952 0l6 5.25A3 3 0 0 1 21 10.25V19a3.003 3.003 0 0 1-3 3Z" />
              <path fill="#4b5563" d="M16 22H8v-7a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3Z" />
            </svg>
            <span class="side-menu__label">Dashboards</span>
            <i class="ri ri-arrow-right-s-line side-menu__angle"></i>
          </a>
          <ul class="slide-menu child1 active">
            <li class="slide side-menu__label1"><a href="javascript:void(0)">Dashboards</a></li>
            <li class="slide"><a href="index.html" class="side-menu__item">Sales</a></li>
            <li class="slide"><a href="index2.html" class="side-menu__item">Ecommerce</a></li>
            <li class="slide"><a href="index3.html" class="side-menu__item">Crypto</a></li>
            <li class="slide"><a href="index4.html" class="side-menu__item">Jobs</a></li>
            <li class="slide"><a href="index5.html" class="side-menu__item">NFT</a></li>
            <li class="slide"><a href="index6.html" class="side-menu__item">Analytics</a></li>
            <li class="slide"><a href="index7.html" class="side-menu__item">Projects</a></li>
            <li class="slide"><a href="index8.html" class="side-menu__item">HRM</a></li>
            <li class="slide"><a href="index9.html" class="side-menu__item">CRM</a></li>
            <li class="slide"><a href="index10.html" class="side-menu__item">Personal</a></li>
            <li class="slide"><a href="index11.html" class="side-menu__item">Stocks</a></li>
            <li class="slide"><a href="index12.html" class="side-menu__item">Course</a></li>
          </ul>
        </li>
        <!-- End::slide -->

        <!-- Start::slide -->
        <li class="slide">
          <a [routerLink]="['/auth/detail']" class="side-menu__item">
            <svg xmlns="http://www.w3.org/2000/svg" class="side-menu__icon" enable-background="new 0 0 24 24"
              viewBox="0 0 24 24">
              <path fill="#b7bbc0"
                d="M20.23 7.24 12 12 3.77 7.24a1.98 1.98 0 0 1 .7-.71L11 2.76c.62-.35 1.38-.35 2 0l6.53 3.77c.29.173.531.418.7.71z" />
              <path fill="#9399a1"
                d="M12 12v9.5a2.09 2.09 0 0 1-.91-.21L4.5 17.48a2.003 2.003 0 0 1-1-1.73v-7.5a2.06 2.06 0 0 1 .27-1.01L12 12z" />
              <path fill="#4b5563"
                d="M20.5 8.25v7.5a2.003 2.003 0 0 1-1 1.73l-6.62 3.82c-.275.13-.576.198-.88.2V12l8.23-4.76c.175.308.268.656.27 1.01z" />
            </svg>
            <span class="side-menu__label">Widgets</span>
          </a>
        </li>
        <!-- End::slide -->




      </ul>
      <div class="slide-right" id="slide-right"><svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191" width="24"
          height="24" viewBox="0 0 24 24">
          <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
        </svg></div>
    </nav>
    <!-- End::nav -->

  </div>
  <!-- End::main-sidebar -->

</aside>
<!-- End::app-sidebar -->
